name: Build and publish
on:
  push:
    branches: [main]
jobs:

  Build-and-upload-apps:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
      working-directory: taskpane-app
    - run: npm run build
      working-directory: taskpane-app